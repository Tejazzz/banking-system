{% extends 'core/base.html' %}
{% load static %}

{% block head_title %}Open Account{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Open a New Account</h1>
    <div class="flex flex-col md:flex-row justify-center items-center gap-6">
        <!-- Open Checking Account Button -->
        <form action="{% url 'accounts:open_checking_account' %}" method="get" class="w-full md:w-auto">
            {% csrf_token %}
            <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow hover:shadow-md">
                Open Checking Account
            </button>
        </form>

        <!-- Open Savings Account Button -->
        <form action="{% url 'accounts:open_savings_account' %}" method="get" class="w-full md:w-auto">
            {% csrf_token %}
            <button type="submit" class="w-full md:w-auto bg-green-600 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow hover:shadow-md">
                Open Savings Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
