{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-2xl font-bold mb-4">Open a New Account</h1>
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <!-- Open Checking Account Button -->
        <form action="{% url 'open_checking_account' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Open Checking Account
            </button>
        </form>

        <!-- Open Savings Account Button -->
        <form action="{% url 'open_savings_account' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Open Savings Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
