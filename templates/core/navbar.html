<nav class="flex items-center justify-between flex-wrap bg-blue-600 p-3 px-4">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        {% if request.user.is_authenticated %}
            <a href="{% url 'user_home' %}" class="font-semibold text-xl tracking-tight">SAFE Bank</a>
        {% else %}
            <a href="{% url 'home' %}" class="font-semibold text-xl tracking-tight">SAFE Bank</a>
        {% endif %}

    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto lg:justify-between px-10">

            <div class="flex justify-between w-full">
                <div class="text-white my-auto font-black">
                    Welcome, {{ request.user.first_name }} {{ request.user.last_name }}!
                </div>
                <a href="{% url 'accounts:user_logout' %}"
                   class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white">Logout</a>

            <div class="lg:flex-grow"></div>
            <div>
                <a href="{% url 'accounts:user_login' %}"
                   class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white">Login</a>
                <a href="{% url 'accounts:user_registration' %}"
                   class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white">Register</a>
