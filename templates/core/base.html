<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Dummy Banking System" />
    <meta name="author" content="Maksudul Haque" />
    <title>{% block head_title %}Banking System{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    {% block head_extra %}{% endblock %}
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            background-image: url('https://image.lexica.art/full_jpg/2d7e034d-f196-4bc5-96e2-93671a07b31d');
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9); /* Adjust color and opacity here */
            z-index: -1;
        }
    </style>
</head>
<body class="h-full w-full bg-no-repeat bg-cover bg-center relative flex flex-col min-h-screen bg-gray-100">
    {% block body %}
        {% include 'core/navbar.html' %}
        <div class="container mx-auto flex-grow p-5" id="main">
            {% include 'core/messages.html' %}
            {% block content %}
            <!-- Add content here -->
            {% endblock %}
        </div>
        {% include 'core/footer.html' %}
    {% endblock %}
</body>
</html>
